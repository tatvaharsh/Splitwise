<div class="add-friend-container">
    <h2 mat-dialog-title>Add a friend</h2>
    
    <form [formGroup]="friendForm" (ngSubmit)="onSubmit()">
      <div mat-dialog-content>
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name" placeholder="Enter your friend's name">
            <mat-error *ngIf="friendForm.get('name')?.hasError('required')">
              Name is required
            </mat-error>
            <mat-error *ngIf="friendForm.get('name')?.hasError('minlength')">
              Name must be at least 2 characters
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Email</mat-label>
            <input matInput formControlName="email" placeholder="friend@example.com">
            <mat-error *ngIf="friendForm.get('email')?.hasError('required')">
              Email is required
            </mat-error>
            <mat-error *ngIf="friendForm.get('email')?.hasError('email')">
              Please enter a valid email address
            </mat-error>
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Phone (optional)</mat-label>
            <input matInput formControlName="phone" placeholder="+1234567890">
          </mat-form-field>
        </div>
        
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Profile picture URL (optional)</mat-label>
            <input matInput formControlName="profilePic" placeholder="https://example.com/image.jpg">
          </mat-form-field>
        </div>
      </div>
      
      <div mat-dialog-actions class="dialog-actions">
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" type="submit" [disabled]="friendForm.invalid">Add Friend</button>
      </div>
    </form>
  </div>
