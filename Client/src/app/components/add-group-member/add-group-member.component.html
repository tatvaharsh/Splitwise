<div class="add-member-container">
    <h2 mat-dialog-title>Add a member</h2>
    
    <form [formGroup]="memberForm" (ngSubmit)="onSubmit()">
      <div mat-dialog-content>
        <div class="form-row">
          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Select a friend</mat-label>
            <mat-select formControlName="userId">
              <mat-option *ngFor="let user of availableUsers" [value]="user.id">
                {{ user.name }}
              </mat-option>
            </mat-select>
            <mat-error *ngIf="memberForm.get('userId')?.hasError('required')">
              Please select a friend
            </mat-error>
          </mat-form-field>
        </div>
      </div>
      
      <div mat-dialog-actions class="dialog-actions" class="action-buttons">
        <div>
        <button mat-button type="button" (click)="onCancel()">Cancel</button>
        </div>
        <div>
        <button mat-raised-button color="primary" type="submit" [disabled]="memberForm.invalid">Save</button>
        </div>
      </div>
    </form>
  </div>
