<div class="add-expense-container">
  <div class="expense-header">
    <button (click)="goBack()" [disabled]="step === 1">&larr;</button>
    <h2>Add Expense</h2>
    <button *ngIf="step === 3" (click)="saveExpense()">&#10003;</button>
  </div>

  <div class="expense-content">
    <!-- Step 1: Basic Info -->
    <div *ngIf="step === 1">
      <div class="form-group">
        <label>Description</label>
        <input type="text" [(ngModel)]="expense.description" placeholder="e.g., Taxi" />
      </div>

      <div class="form-group">
        <label>Amount</label>
        <input type="number" [(ngModel)]="expense.amount" placeholder="₹0.00" />
      </div>

      <div class="form-group">
        <label>Date</label>
        <input type="date" [(ngModel)]="expense.date" />
      </div>

      <div class="form-group">
        <label>Group or Friend</label>
        <select [(ngModel)]="expense.groupId">
          <option [ngValue]="null">-- Select Group or Friend --</option>
          <optgroup label="Groups">
            <option *ngFor="let group of groups" [ngValue]="group.id">{{ group.name }}</option>
          </optgroup>
          <optgroup label="Friends">
            <option *ngFor="let friend of friends" [ngValue]="friend.id">{{ friend.name }}</option>
          </optgroup>
        </select>
      </div>

      <button (click)="goNext()">Next</button>
    </div>

    <!-- Step 2: Paid By -->
    <div *ngIf="step === 2">
      <label *ngFor="let member of groupMembers">
        <input type="radio" name="paidBy" [value]="member.id" [(ngModel)]="expense.paidById" />
        {{ member.name }}
      </label>

      <div class="actions">
        <button (click)="goBack()">Back</button>
        <button (click)="goNext()">Next</button>
      </div>
    </div>

    <!-- Step 3: Split -->
    <div *ngIf="step === 3">
      <div class="split-options">
        <button *ngFor="let type of ['equal', 'unequal', 'percent']"
                [class.selected]="splitType === type"
                (click)="setSplitType(type)">
          {{ type | titlecase }}
        </button>
      </div>

      <!-- Equal Split -->
      <div *ngIf="splitType === 'equal'">
        <div *ngFor="let person of expense.splits">
          <label>{{ person.name }}</label>
          <span>₹{{ person.splitAmount }}</span>
        </div>
      </div>

      <!-- Unequal Split -->
      <div *ngIf="splitType === 'unequal'">
        <div *ngFor="let person of expense.splits">
          <label>{{ person.name }}</label>
          <input type="number" [(ngModel)]="person.splitAmount" (input)="trackUnequalSplit()" placeholder="₹0.00" />
        </div>
      </div>

      <!-- Percent Split -->
      <div *ngIf="splitType === 'percent'">
        <div *ngFor="let person of expense.splits">
          <label>{{ person.name }}</label>
          <input type="number" [(ngModel)]="person.percent" (input)="calculateFromPercent()" placeholder="%" />
          <span>₹{{ person.splitAmount }}</span>
        </div>
      </div>

      <div class="amount-warning">
        Remaining: ₹{{ remainingAmount }}
      </div>

      <div class="actions">
        <button (click)="goBack()">Back</button>
        <button (click)="saveExpense()">Save</button>
      </div>
    </div>
  </div>
</div>
