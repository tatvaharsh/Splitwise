<div class="profile-container">
    <div class="profile-header">
      <div class="back-button">
        <button mat-icon-button routerLink="/groups">
          <mat-icon>arrow_back</mat-icon>
        </button>
      </div>
      <h1>Profile</h1>
    </div>
  
    <div class="profile-content">
      <div class="profile-avatar" [style.backgroundImage]="'url(' + (user.profilePic || '/assets/user-placeholder.jpg') + ')'"></div>
      
      <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
        <div class="form-section">
          <h2>Personal Information</h2>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Name</mat-label>
              <input matInput formControlName="name">
              <mat-error *ngIf="profileForm.get('name')?.hasError('required')">
                Name is required
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Email</mat-label>
              <input matInput formControlName="email" type="email">
              <mat-error *ngIf="profileForm.get('email')?.hasError('required')">
                Email is required
              </mat-error>
              <mat-error *ngIf="profileForm.get('email')?.hasError('email')">
                Please enter a valid email address
              </mat-error>
            </mat-form-field>
          </div>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Phone</mat-label>
              <input matInput formControlName="phone">
            </mat-form-field>
          </div>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Profile Picture URL</mat-label>
              <input matInput formControlName="profilePic">
            </mat-form-field>
          </div>
        </div>
        
        <div class="form-section">
          <h2>Preferences</h2>
          
          <div class="form-row">
            <mat-form-field appearance="outline" class="full-width">
              <mat-label>Default Currency</mat-label>
              <mat-select formControlName="currency">
                <mat-option *ngFor="let currency of currencies" [value]="currency">
                  {{ currency }}
                </mat-option>
              </mat-select>
            </mat-form-field>
          </div>
          
          <div class="form-row">
            <mat-slide-toggle formControlName="notifications" color="primary">
              Enable notifications
            </mat-slide-toggle>
          </div>
        </div>
        
        <div class="form-actions">
          <button mat-raised-button color="primary" type="submit" [disabled]="profileForm.invalid">
            Save Changes
          </button>
        </div>
      </form>
      
      <div class="logout-section">
        <button mat-stroked-button color="warn">
          <mat-icon>exit_to_app</mat-icon>
          Logout
        </button>
      </div>
    </div>
  </div>
